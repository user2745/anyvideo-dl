<!DOCKTYPE html>
<html lang="en">
    <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


        <!-- Boostrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>
        Any Video Downloader
    </title>
    </head>

    <body class="container-fluid" style="background-color: lightcoral;">
        <div style="  display: flex;align-items: center;min-height: 100%;min-height: 100vh; padding-left: 400px;">
            <div class="row">
                <div class="col-md-8">
                <form>
                    <div class="form-group">
                            <label for="vidUrl">Video URL:</label><br>
                            <input class="form-control" type="text" id="vidUrl" name="vidUrl" placeholder="Ex: https://4anime.to/clannad-episode-03?id=16557/">
                        </div>
                    </form>
                </div>
                <div class="col-6 col-md-4">
                    <div id="btnDiv">
                        <button id="submitBtn" class="btn btn-success" style="width:100%;height: 100%;border:1px solid #ced4da;overflow:hidden;display: block;" onclick="download()">Submit URL</button>
                        <iframe id="dlBtn" style="width:100%;height: 100%;border:1px solid #ced4da;overflow:hidden;display: block;" scrolling="no" src="https://loader.to/api/button/?url=https://4anime.to/clannad-episode-03?id=16557/&f=720" ></iframe>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script type="text/javascript">
                var vidInput = document.getElementById('vidUrl');
                var submitBtn = document.getElementById('submitBtn');
                var dlBtn = document.getElementById('dlBtn');
                var format = 1080;
                function download() {
                    var vidInput = document.getElementById('vidUrl');
                var submitBtn = document.getElementById('submitBtn');
                var dlBtn = document.getElementById('dlBtn');
                submitBtn.style.display = "none";
                dlBtn.style.display = "block";
                dlBtn.src = 'https://loader.to/api/button/?url=' + vidInput.value + '&f=' + format;
            }

            function reload() {
                var vidInput = document.getElementById('vidUrl');
                var submitBtn = document.getElementById('submitBtn');
                var dlBtn = document.getElementById('dlBtn');
                submitBtn.style.display = "block";
                dlBtn.style.display = "none";
            }
            setTimeout(() => { reload()}, 10000);
        </script>
    </body>
</html>
